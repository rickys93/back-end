<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goats</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <h1>GOATS</h1>

    <div class="form-container">
        <form id="add-goat-form" class="form">
            <h3>Add Goat</h3>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required min="0">
            <label for="sex">Sex</label>
            <input type="text" id="sex" name="sex" required>
            <label for="colour">Favourite Colour</label>
            <input type="text" id="colour" name="colour" required>
            <input type="submit" value="Add Goat">
        </form>
        <form id="update-goat-form" class="form">
            <h3>Update Goat</h3>
            <label for="id">ID</label>
            <select name="id" id="form-id">
            </select>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required min="0">
            <label for="colour">Favourite Colour</label>
            <input type="text" id="colour" name="colour" required>
            <input type="submit" value="Update Goat">
        </form>
    </div>


    <table id="herd">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Favourite Colour</th>
            <th>Delete</th>
        </tr>
    </table>
    
</body>
</html>
